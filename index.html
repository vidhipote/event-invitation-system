<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Discovery Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccb; /* Pastel red */
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        #event-discovery {
            padding: 20px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #filters button {
            margin-right: 10px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #77dd77; /* Pastel green */
            color: white;
            cursor: pointer;
        }
        #filters button:hover {
            background-color: #66bb66; /* Darker green on hover */
        }
        #event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Discovery Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/my-bookings.html">My Bookings</a></li>
                <li><a href="pages/artist-profile.html">Artist Profile</a></li>
                <li><a href="pages/manage-events.html">Manage Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-discovery">
            <h2>Upcoming Events</h2>
            <input type="text" id="search-bar" placeholder="Search for events, artists, or venues...">
            <div id="filters">
                <button>Today</button>
                <button>Tomorrow</button>
                <button>This Week</button>
                <button>Custom Range</button>
            </div>
            <div id="event-list">
                <!-- Event items will be dynamically populated here -->
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
