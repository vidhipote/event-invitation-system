<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Invitation System</h1>
    </header>
    <main>
        <section id="event-creation">
            <h2>Create an Event</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <input type="datetime-local" id="event-date" required>
                <input type="text" id="event-location" placeholder="Location" required>
                <textarea id="event-description" placeholder="Description"></textarea>
                <button type="submit">Create Event</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
