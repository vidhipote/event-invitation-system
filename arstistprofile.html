<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9; /* Light pastel background */
        }
        header {
            background: #ffcccb; /* Pastel red */
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-container {
            background: #ffffff; /* White background for profile */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit profile width */
            margin: auto; /* Center the profile */
        }
        .profile-container h2 {
            margin-top: 0;
        }
        .profile-container img {
            width: 100%;
            border-radius: 10px;
        }
        .profile-container p {
            margin: 10px 0;
        }
        button {
            background: #77dd77; /* Pastel green */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #66bb66; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Artist Profile</h1>
    </header>
    <main>
        <div class="profile-container">
            <img src="../images/artist-image.jpg" alt="Artist Image">
            <h2>Artist Name</h2>
            <p><strong>Genres:</strong> Music, Comedy</p>
            <p><strong>Bio:</strong> A brief description about the artist goes here.</p>
            <p><strong>Social Links:</strong></p>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
            <button id="edit-profile">Edit Profile</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
