<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9; /* Light pastel background */
        }
        header {
            background: #ffcccb; /* Pastel red */
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-container {
            background: #ffffff; /* White background for events */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit events width */
            margin: auto; /* Center the events */
        }
        .event-container h2 {
            margin-top: 0;
        }
        .event-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }
        .event-item button {
            background: #ff7f50; /* Pastel coral */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Events</h1>
    </header>
    <main>
        <div class="event-container">
            <h2>Your Events</h2>
            <div class="event-item">
                <h3>Event Title 1</h3>
                <p>Date: <span id="event-date-1">Date</span></p>
                <p>Location: <span id="event-location-1">Location</span></p>
                <button>Edit Event</button>
                <button>Delete Event</button>
            </div>
            <div class="event-item">
                <h3>Event Title 2</h3>
                <p>Date: <span id="event-date-2">Date</span></p>
                <p>Location: <span id="event-location-2">Location</span></p>
                <button>Edit Event</button>
                <button>Delete Event</button>
            </div>
            <!-- More event items can be added here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
