<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9; /* Light pastel background */
        }
        header {
            background: #ffcccb; /* Pastel red */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        #my-bookings {
            background: #ffffff; /* White background for bookings */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .booking-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Bookings</h1>
    </header>
    <main>
        <section id="my-bookings">
            <h2>Your Upcoming Events</h2>
            <div class="booking-item">
                <h3>Event Title</h3>
                <p>Date: <span id="booking-date">Date</span></p>
                <p>Location: <span id="booking-location">Location</span></p>
                <button>Cancel Booking</button>
            </div>
            <!-- More booking items can be added here -->
        </section>
    </main>
    <script>

document.querySelectorAll('.booking-item button').forEach(button => {
    button.addEventListener('click', function() {
        const bookingItem = this.parentElement; // Get the parent booking item
        bookingItem.remove(); // Remove the booking item from the DOM
        alert('Your booking has been canceled.');
    });
});
</script>
</body>
</html>
